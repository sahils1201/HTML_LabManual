<!-- Design a page having suitable background colour and text colour with title “My 
First Web Page” using all the attributes of the Font tag. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
</head>
<body style="background-color:rgb(177, 177, 251)">
    <h1 style="color:rgb(11, 10, 10)"><i>My first web page.</i></h1>
    <p><font face="Arial" size="4">Welcome to my first web page.</font></p>
    <p><font face="Sans-serif" size="4" color="green">This page demonstrates the use of various font attributes using the font tags.</font></p>
    <p><font face="Courier New" size="6" color="yellow" >Feel free to customize and experiment with different font styles and colors!</font></p>
    <p><font face="Georgia" size="8" color="black"><i><u>Thank You</u></i></font></p>
</body>
</html>
