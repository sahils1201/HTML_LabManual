<!-- Create a web page which divides the page in two equal frames and place the audio and video clips in frame-1 and frame-2 respectively. -->
<!DOCTYPE html>
<html>
<head>
   <title>Audio and Video in Frames</title>
</head>
<frameset rows="50%, 50%">
   <frame src="frame1.html" name="frame1">
   <frame src="frame2.html" name="frame2">
</frameset>
</html>
